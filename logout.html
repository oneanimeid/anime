<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003543;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005a6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apakah Anda yakin ingin logout?</h1>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Konfigurasi Firebase (ganti dengan konfigurasi Firebase Anda)
        var firebaseConfig = {
            apiKey: "AIzaSyALE-ek0P4_dEKioxPAdNeEVkXkZq-teEY",
            authDomain: "oneanime-cc892.firebaseapp.com",
            databaseURL: "https://oneanime-cc892-default-rtdb.firebaseio.com",
            projectId: "oneanime-cc892",
            storageBucket: "oneanime-cc892.appspot.com",
            messagingSenderId: "238220128240",
            appId: "1:238220128240:web:a6e9f02911cede575d7735",
            measurementId: "G-LZ2MRJHLRG"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        // Fungsi Logout
        function logoutUser() {
            firebase.auth().signOut().then(() => {
                alert("Anda telah berhasil logout.");
                window.location.href = 'daftar.html'; // Ganti dengan halaman login Anda
            }).catch((error) => {
                console.error("Gagal logout:", error);
            });
        }
    </script>
</body>
</html>
